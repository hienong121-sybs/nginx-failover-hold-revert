version: "3.8"

# ==============================================================================
# TAILSCALE-CLOUDFLARED CONFIGURATION (LINUX)
# ==============================================================================

services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: github-runner
    network_mode: "host"
    environment:
      - TS_AUTHKEY=${TAILSCALE_CLIENT_SECRET}
      - TS_USERSPACE=false
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-tags=${TAILSCALE_TAGS:-tag:ci} --accept-dns=true --accept-routes
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    network_mode: "host"
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared-credentials.json:/etc/cloudflared/credentials.json:ro

  # ==============================================================================
  # APPLICATION SERVICES
  # ==============================================================================

  nginx:
    image: nginx:1.25-alpine
    container_name: edge-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - hold
    networks:
      - app-network
    restart: unless-stopped

  app:
    build: ./app
    container_name: demo-app
    environment:
      - PORT=3000
    networks:
      - app-network
    restart: unless-stopped

  hold:
    build: ./hold
    container_name: hold-server
    environment:
      - PORT=4000
      - MAIN_HOST=demo-app
      - MAIN_PORT=3000
      - CHECK_INTERVAL_MS=200
      - MAX_WAIT_MS=90000
      # Keep HOLD always available by default to avoid failover gaps.
      # Turn this on only if you intentionally want HOLD to self-stop.
      - AUTO_STOP_WHEN_MAIN_UP=${HOLD_AUTO_STOP_WHEN_MAIN_UP:-false}
      - MAIN_STABLE_MS=${HOLD_MAIN_STABLE_MS:-5000}
      - IDLE_BEFORE_STOP_MS=${HOLD_IDLE_BEFORE_STOP_MS:-1500}
    networks:
      - app-network
    restart: "no"

# ==============================================================================
# NETWORKS
# ==============================================================================

networks:
  app-network:
    driver: bridge
    name: app-network

# ==============================================================================
# VOLUMES
# ==============================================================================

volumes:
  tailscale-data:
    driver: local
